name: CTech Cycle Scheduler

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: ctech-cycle-scheduler
  cancel-in-progress: false

jobs:
  trigger-cycle:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Trigger /api/cron/cycle
        env:
          CTECH_BASE_URL: ${{ secrets.CTECH_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CTECH_BASE_URL" ]; then
            echo "Missing required secret: CTECH_BASE_URL"
            exit 1
          fi

          if [ -z "$CRON_SECRET" ]; then
            echo "Missing required secret: CRON_SECRET"
            exit 1
          fi

          endpoint="${CTECH_BASE_URL%/}/api/cron/cycle"
          ok=0

          for attempt in 1 2 3; do
            echo "Attempt $attempt/3 -> $endpoint"
            HTTP_STATUS=$(curl -sS --max-time 180 -o response.json -w "%{http_code}" \
              -H "Authorization: Bearer ${CRON_SECRET}" \
              -X GET "$endpoint")

            echo "HTTP status: $HTTP_STATUS"
            cat response.json

            if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
              ok=1
              break
            fi

            if [ "$attempt" -lt 3 ]; then
              echo "Retrying in 10 seconds..."
              sleep 10
            fi
          done

          if [ "$ok" -ne 1 ]; then
            echo "Cycle trigger failed after 3 attempts"
            exit 1
          fi
